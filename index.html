    <script type="text/javascript">
    var shift,reverse,pass,clean,caps;
    function keyA(val)
        {
          if(shift==true)
            {
              switch (val) {
                case '9':document.getElementById("key").value+="("
                          break;
                case '8':document.getElementById("key").value+="*"
                          break;
                case '7':document.getElementById("key").value+="&"
                          break;
                case '6':document.getElementById("key").value+="^"
                        break;
                case '5':document.getElementById("key").value+="%"
                        break;
                case '4':document.getElementById("key").value+="$"
                      break;
                case '3':document.getElementById("key").value+="#"
                        break;
                case '2':document.getElementById("key").value+="@"
                          break;
                case '1':document.getElementById("key").value+="!"
                          break;
                case '0':document.getElementById("key").value+=")"
                        break;
                default:

              }


            }
            else
            {
              shift=false
              document.getElementById("key").value+=val;
            }

            var input=document.getElementById('key').value;
            var alpha=""
            alpha+=input
            var pwd="*"

            // console.log(input);
            if(pass==true)
            {
              shift=true
              document.getElementById('key').value+=pwd
            }
            if(caps==true)
            {
              document.getElementById('key').value=""
              document.getElementById('key').value+=alpha.toUpperCase()

              console.log(alpha.toUpperCase());
            }
            if(reverse==true)
            {
              var rev =document.getElementById('key').value;
      			  document.getElementById('key').value=""
          		for (var i=rev.length-1;i>=0;i--)
          		{
          			document.getElementById('key').value+=rev[i]
              }
            }


            var first,last;
            var star=""
            if(clean==true)
            {
              if(input=="chan" || input =="shit")
              {
                document.getElementById('key').value=""
                for(var i=0;i<input.length;i++)
                {
                  if(input[0]||input[input.length-1])
                  {
                    first=input[0]
                    last=input[input.length-1]
                  }
                  if( i>0  && i< input.length-1 )
                  {
                    star+="*"
                  }
                }
                document.getElementById("key").value +=first+star+last
              }
            }

        }
          function keyDel()
            {
                var strng=document.getElementById("key").value;
                document.getElementById("key").value=strng.substring(0,strng.length-1)
            }

            }

      function keyShift1()
